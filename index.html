<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conway's Game of Life</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Overlay with Start Button -->
  <div id="overlay">
    <button id="start-btn">Start</button>
  </div>

  <header>
    <h1>Conway's Game of Life</h1>
    <div id="generation-counter">Generation: 0</div>
  </header>

  <main>
    <div id="grid-container"></div>
    <div class="controls">
      <!-- Existing control buttons -->
      <button id="clear-btn">Clear Grid</button>
      <button id="random-btn">Add Random Cells</button>
      <button id="pause-btn">Pause</button>
      <label for="speed-range">Speed:</label>
      <input type="range" id="speed-range" min="50" max="1000" value="200" step="10">
      <span id="speed-display">200 ms</span> <!-- Added speed display -->
      <!-- Save and Load buttons -->
      <button id="save-btn" title="Save">
        <i class="fas fa-save"></i>
      </button>
      <label for="load-input" class="load-label" title="Load">
        <i class="fas fa-folder-open"></i>
        <input type="file" id="load-input" accept=".json">
      </label>
    </div>
   <!-- Pattern Selector -->
    <div class="pattern-selector">
      <label for="pattern-select">Select Pattern:</label>
      <select id="pattern-select">
        <!-- Options will be populated dynamically -->
      </select>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Game of Life by Mohammed-Zen</p>
  </footer>

  <!-- Include the modules -->
  <script type="module" src="controller.js"></script>
</body>
</html>
